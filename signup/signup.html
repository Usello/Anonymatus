<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link href="../styles.css" rel="stylesheet" />
    <link rel="stylesheet" href="signup.css">
    <link rel="shortcut icon" href="images/favicon.svg" type="image/x-icon" />
    <title>Cadastro</title>
</head>

<body class="bg">
    <!--Navbar-->
    <nav class="navbar">
        <div class="navbar-logo">
            Anonymatus
            <i class="fa-solid fa-user-secret"></i>
        </div>
        <a href="#" class="toggle-btn">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </a>
        <div class="navbar-links">
            <ul>
                <li>
                    <a href="../index.html">Home</a>
                </li>
                <li>
                    <a href="../login/login.html">Login</a>
                </li>
                <li>
                    <a href="#" class="locked">Cadastro</a>
                </li>
                <li>
                    <a href="#">Leaderboard</a>
                </li>
                <li>
                    <a href="#">Contato</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <div class="main-logo">
            Anonymatus
            <i class="fa-solid fa-user-secret"></i>
        </div>
        <div class="container-signup">
            <form action="">
                <div class="user-input">
                    <span class="signup-identifier">Nickname</span><br>
                    <input type="text" name="username" id="username"><br>
                    <span class="signup-identifier">E-mail</span><br>
                    <input type="email" name="user-email" id="userEmail"><br>
                    <span class="signup-identifier">Confirmar e-mail</span><br>
                    <input type="email" name="email-confirm" id="email-confirm"><br>
                    <span class="signup-identifier">Senha</span><br>
                    <input type="password" name="password" id="userPassword"><br>
                    <span class="signup-identifier">Confirmar senha</span><br>
                    <input type="password" name="confirm-password" id="confirm-password"><br>
                </div>
                <input type="submit" class="submit-btn" value="Enviar" name="submit" id="submit-btn">
            </form>
        </div>
    </div>
    <script src="../firebase/auth.js"></script>
    <script src="../script.js"></script>
    <script src="../firebase/firebase.js"></script>
    <script src="https://kit.fontawesome.com/ccdc00d7bd.js" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js"></script>
